name: dropbox-client
version: '61.4.95'
summary: The Dropbox Client for Linux
description: Dropbox is a modern workspace designed to reduce busywork-so you can focus on the things that matter. Sync your files across computers and to the web.
icon: dropbox.png
grade: devel
confinement: devmode

architectures:
  - build-on: amd64

apps:
  dropbox:
    command: dropbox
    plugs:
      - home
      - network
      - desktop
      - desktop-legacy
      - wayland

parts:
  dropbox:
    build-packages:
      - libpango1.0-0
      - libpangox-1.0-0
    source: https://linux.dropbox.com/packages/ubuntu/dropbox_2018.11.08_amd64.deb
    source-type: deb
    plugin: dump
    stage-packages:
      - python-gtk2-dev
      - python2.7
      - libpango1.0-0
      - libpangox-1.0-0

  python-gpg:
    after: [dropbox]
    source: http://launchpadlibrarian.net/384966897/python-gpg_1.10.0-1ubuntu2_amd64.deb
    source-type: deb
    plugin: dump
    stage-packages:
      - libc6
      - libgpgme11
